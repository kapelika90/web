<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="page">
<div class="container">
  <h1>Registration Form</h1>
  <form id="registration-form">
    <div class="form-input">
      <label for="first-name-input">Enter your firstname</label>
      <input type="text" id="first-name-input" placeholder="Firstname" required />
    </div>
    <div class="form-input">
      <label for="last-name-input">Enter your lastname</label>
      <input type="text" id="last-name-input" placeholder="Lastname" required />
    </div>
    <div class="form-input">
      <label for="patronymic-input">Enter your patronymic</label>
      <input type="text" id="patronymic-input" placeholder="Patronymic" required />
    </div>
    <div class="form-input">
      <label for="age-input">Enter your age</label>
      <input type="number" id="age-input" placeholder="Age" min="0" required />
    </div>
    <div class="form-input">
      <label for="password-input">Enter your password</label>
      <input type="password" id="password-input" placeholder="Password" required />
    </div>
    <div class="form-input">
      <label for="user-type-input">Select user type</label>
      <select id="user-type-input">
        <option value="Admin">Admin</option>
        <option value="Moderator">Moderator</option>
        <option value="User ">User </option>
      </select>
    </div>
    <input type="submit" value="Submit form" />
  </form>
</div>
<script src="script.js"></script>
</body>
</html>
